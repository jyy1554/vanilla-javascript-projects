<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <!-- Carousel Start -->
    <div class = "outer-box">
      <p>화살표 또는 점을 선택하세요.</p>
      <div class = "inner-box">
        <button class = "arrow-btn previous"><</button>
        <div class = "image-box">
          <!-- 깃헙 페이지에서 이미지가 뜨도록 url로 넣어줌 -->
          <!-- <img class = "image" src="/images/image-1.png" alt="Image 1"> --> //에디터에서 실행 시 요걸 이용하기
          <img class = "image" src="https://jyy1554.github.io/carousel/images/image-1.png" alt="Image 1">
        </div>
        <button class = "arrow-btn next">></button>
      </div>
      <div class = "dots">
        <button class = "dot1"></button>
        <button class = "dot2"></button>
        <button class = "dot3"></button>
        <button class = "dot4"></button>
        <button class = "dot5"></button>
      </div>
    </div>
    <!-- Carousel End -->

    <script src="index.js"></script>
  </body>
</html>
