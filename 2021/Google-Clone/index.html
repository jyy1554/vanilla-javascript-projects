<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- CSS file -->
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>
  <!-- Header Starts -->
  <div class="header">
    <a href="#">Gmail</a>
    <a href="#">이미지</a>
    <span class="material-icons header-apps" onclick="location.href='#'">apps</span>
    <button type="button" class="btn btn-primary btn-sm">로그인</button>
  </div>
  <!-- Header Ends -->

  <!-- Main Body Starts -->
  <div class="google-logo">
    <a href="index.html"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></a>
  </div>
  <div class="search">
    <span class="material-icons">search</span>
    <input type="text" placeholder="Google 검색 또는 URL 입력">
    <span class="material-icons keyboard-icon" onclick="location.href='#'">keyboard</span>
    <span class="material-icons mic-icon" onclick="location.href='#'">mic</span>
  </div>
  <!-- Main Body Ends -->
</body>
</html>
